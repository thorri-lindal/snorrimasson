<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKÍTKAStIÐ — Þar sem við elskum náungann</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'burnt-orange': '#FF5A1F',
                        'forest-green': '#1E3A2F',
                        'cream-beige': '#F2D9B6',
                        'charcoal': '#111111',
                        'nicotine-yellow': '#E6B871'
                    },
                    fontFamily: {
                        'bebas': ['Bebas Neue', 'Impact', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Bebas Neue', Impact, sans-serif;
        }

        .tall-i {
            display: inline-block;
            transform: scaleY(1.4);
            transform-origin: bottom;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease forwards;
        }

        .stagger-1 { animation-delay: 0.1s; opacity: 0; }
        .stagger-2 { animation-delay: 0.2s; opacity: 0; }
        .stagger-3 { animation-delay: 0.3s; opacity: 0; }
    </style>
</head>

<body class="bg-cream-beige min-h-screen">
    <div class="max-w-7xl mx-auto px-6 py-12">

        <!-- Logo -->
        <header class="text-center mb-16 animate-fade-in">
            <h1 class="text-8xl md:text-9xl lg:text-[12rem] font-bebas uppercase tracking-tight text-charcoal leading-none mb-4">
                SKÍTKASTIÐ
            </h1>
            <p class="text-xl md:text-2xl font-bebas tracking-widest text-forest-green uppercase mt-6">
                Þar sem við elskum náungann
            </p>
        </header>

        <!-- Podcast Image -->
        <div class="max-w-2xl mx-auto mb-16 animate-fade-in stagger-1">
            <div class="relative aspect-square bg-burnt-orange rounded-sm shadow-2xl overflow-hidden">
                <img src="boys.jpg" alt="SKÍTKASTIÐ" class="w-full h-full object-cover">
            </div>
        </div>

        <!-- Episodes -->
        <div class="animate-fade-in stagger-2">
            <h2 class="text-5xl md:text-6xl font-bebas uppercase text-burnt-orange mb-10 tracking-tight text-center">
                Þættir
            </h2>

            <div id="episodes-container" class="max-w-5xl mx-auto space-y-8"></div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-16 animate-fade-in stagger-3">
            <p class="text-2xl font-bebas tracking-widest text-forest-green uppercase">
                Stolt, sterkt og lítillega rangt.
            </p>
        </footer>
    </div>

    <script>
        const episodes = [
            {
                title: "Þáttur 1: Þetta var alltaf að fara enda svona",
                id: "3oZGYWo0UfKvjk1vmNzria"
            },
            {
                title: "Þáttur 2: Verið ill",
                id: "3R0uERbhqacsn8rCRCkg79"
            },
            {
                title: "Þáttur 3: Hákarlalobbíið",
                id: "6FuIKcnXtnI104DpET9ZXZ"
            }
        ];

        const container = document.getElementById('episodes-container');

        episodes.forEach(episode => {
            const episodeDiv = document.createElement('div');
            episodeDiv.className = 'bg-charcoal p-6 shadow-xl';

            episodeDiv.innerHTML = `
                <h3 class="text-3xl font-bebas uppercase text-burnt-orange mb-4 tracking-tight">
                    ${episode.title}
                </h3>
                <div class="aspect-video">
                    <iframe 
                        style="border-radius:0px"
                        src="https://open.spotify.com/embed/episode/${episode.id}/video?utm_source=generator"
                        width="100%"
                        height="100%"
                        frameBorder="0"
                        allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy">
                    </iframe>
                </div>
            `;

            container.appendChild(episodeDiv);
        });
    </script>
</body>
</html>
